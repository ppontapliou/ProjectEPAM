<div class="col s3">
  <div class="card">
    <div class="card-image">
      <img src="{{ ad.Picture }}">
      <span class="card-title" style="color: black">{{ ad.NameAd }}</span>
    </div>
    <div class="card-content">
      
      <p>{{ad.Title}}</p>
    </div>
    <div class="card-action">
    
      <a [routerLink]="['ad', Id]">This is a link on ad</a>
    </div>
  </div>
</div>
