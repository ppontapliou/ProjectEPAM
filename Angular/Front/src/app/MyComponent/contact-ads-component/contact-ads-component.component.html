<div action="/search/" target="_blank" class="div-search">
  <input type="search" name="text" required placeholder="Поиск" [(ngModel)]="sortAd">
</div>

<cdk-virtual-scroll-viewport [itemSize]="560" class="row">
  <app-ad *cdkVirtualFor="let ad of response | sort:sortAd" [ad]="ad" [changeVisible]="true"></app-ad>
</cdk-virtual-scroll-viewport>
